<script>
  (function(){
    const track = document.querySelector('.slider-track');
    const prev = document.querySelector('.slider-btn.prev');
    const next = document.querySelector('.slider-btn.next');
    if(!track || !prev || !next) return;

    function slideBy(dir){
      const w = track.clientWidth;
      track.scrollBy({ left: dir * w, behavior: 'smooth' });
    }

    prev.addEventListener('click', () => slideBy(-1));
    next.addEventListener('click', () => slideBy(1));

    track.addEventListener('keydown', (e) => {
      if(e.key === 'ArrowLeft') slideBy(-1);
      if(e.key === 'ArrowRight') slideBy(1);
    });
  })();
</script>

<script>
  (function(){
    const track = document.querySelector('.row-track');
    const prev = document.querySelector('.row-btn.prev');
    const next = document.querySelector('.row-btn.next');
    if(!track || !prev || !next) return;

    function slideBy(dir){
      const w = track.clientWidth;
      track.scrollBy({ left: dir * w, behavior: 'smooth' });
    }

    prev.addEventListener('click', () => slideBy(-1));
    next.addEventListener('click', () => slideBy(1));

    // 滑鼠滾輪/觸控板：把上下滾動轉成左右滑動
    track.addEventListener('wheel', (e) => {
      if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
        e.preventDefault();
        track.scrollLeft += e.deltaY;
      }
    }, { passive: false });
  })();
</script>
